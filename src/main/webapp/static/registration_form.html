<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Registration</h1>
<hr>
<br>
<form method="post" action="/my-app/register-servlet">
    <div class="container" style="padding: 50px 0; margin-left: 500px">
        <input name="firstname" placeholder="First Name" style="margin-top: 15px;">
        <br>
        <input name="lastname" placeholder="Last Name" style="margin-top: 15px;">
        <br>
        <input name="username" placeholder="Username" style="margin-top: 15px;">
        <br>
        <input name="email" placeholder="Email" style="margin-top: 15px;">
        <br>
        <input type="password" name="password" placeholder="Password" style="margin-top: 15px;">
        <br>
        <input name="phone" placeholder="Phone Number" style="margin-top: 15px;">
        <br>
        <input name="age" placeholder="Age" style="margin-top: 15px;">
        <br>
        <input name="gender" placeholder="Gender" style="margin-top: 15px;">
        <br>
        <input type="checkbox" id="_isDoctor" name="isDoctor" value="yes" style="margin-top: 15px;">
        <label for="_isDoctor">Is Doctor</label><br>
        <br>
        <input name="personalInfo" placeholder="Personal Information" style="margin-top: 15px;">
        <br>
        <input name="specialization" placeholder="Specialization" style="margin-top: 15px;">
        <br>
        <input name="hospitalId" placeholder="Hospital Id" style="margin-top: 15px;">
        <br>
        <br>
        <button type="submit" style="margin-top: 15px;">Register</button>
    </div>
</form>
</body>
</html>
